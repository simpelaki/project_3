<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Best Cities for Workation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style2.css"></head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Best Cities for Workation Dashboard</h1>
        <p>
          Please 
          <a href="https://dianeooty.github.io/github.io/">click here</a>
          to view interactive map of the cities. 
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h3>Select City:</h3>
          <select font-size=50px id="selDataset" onchange="optionChanged(this.value)"></select>

        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title">City Info</h1>
          </div>
          <div id="city-info" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
      <div class="col-md-8">
        <div id="gauge"></div>
      </div>
      <div class="col-md-12">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div  id="bubble"></div>
      </div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


  <!-- Our JavaScript -->
  <script src="static/js/data.js"></script>
  <script type="text/javascript" src="static/js/dashboard.js"></script>

  <!-- <a href="http://jquery.com/">jQuery</a>
  <script src="static/js/jquery.js"></script> -->

</body>

</html>
